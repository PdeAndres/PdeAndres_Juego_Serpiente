<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <p class="score">Score: <span class="scoreValue"></span></p>
        <button class="start">JUGAR</button>
      </div>
      <div class="gameBoard">
        <div class="snake"></div>
        <div class="food"></div>
      </div>
      <div class="gameOver">
        <h1>GAME OVER !</h1>
        <h2>Score: <span class="scoreValue"></span></h2>
        <button class="reset">JUGAR</button>
      </div>
    </div>
  </body>
</html>
